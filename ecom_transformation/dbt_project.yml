name: 'ecom_transformation'
version: '1.0.0'
config-version: 2

# This must match the name in your profiles.yml
profile: 'ecom_transformation'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by 'dbt clean'
  - "target"
  - "dbt_packages"

# Configuring models
models:
  ecom_transformation:
    # Applies to all files under models/staging/
    staging:
      +materialized: table
      +schema: staging
    
    # Applies to all files under models/marts/
    marts:
      +materialized: table  
      +schema: marts
